<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4e45ac471b.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @font-face {
        font-family: myfont;
        src: url(fonts/Lato/Lato-Black.ttf);
      }
      * {
        box-sizing: border-box;
      }
      html {
        /* font-family: "Lucida Console", 'Courier New', Courier, monospace; */
        /* font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; */
        font-family: 'Roboto', sans-serif;
        /* font-weight: 100; */
        /* font-size: 23px; */
        /* line-height: inherit; */
      }

      main {
        width: 80vw;
        margin: auto;
        background-color: silver;
        height:90vh;
      }
    
      p {
        font-family: myfont, serif;
        line-height: 1.5;
      }
      .fontti {
        font-size: 1em;
        margin: 2em;
      }
   
      .kuvio {
        clip-path: polygon(
          100% 0,
          100% 50%,
          100% 100%,
          0% 100%,
          38% 50%,
          0% 0%
        );
        shape-outside: polygon(
          100% 0,
          100% 50%,
          100% 100%,
          0% 100%,
          38% 50%,
          0% 0%
        );
      }
      nav ul{
        display:flex;
        flex-direction: row;

      }
      nav a {
        padding:10px;
        display:inline-block;
        text-decoration: none;
      }
     
     
      article{
        display:flex;
        flex-direction: row;
        
        align-items: center;
        text-align: center;
      }
      aside{
        display:flex;
        flex-direction: column;
      }
       footer{
        display:flex;
        flex-direction: row;

        align-items: center;
        text-align: center;

      }
      header{
        display:flex;
        justify-content: space-between;
        border-bottom: solid black;
      }
    </style>
  </head>

  <body>

    <!-- koko sivu -->
    <main>
      <!-- header osio -->
      <header>
        <nav>
        <ul>
          <li><a href="#">Eka</a></li>
          <li><a href="#">Toka</a></li>
          <li><a href="#">Kolmas</a></li>
        </ul>
        </nav>
        <button onclick="history.back()">login</button>
      </header>

      <!-- sisältö jossa linkkilista ja kuva -->
      <article>
        <aside><h2>REcent posts</h2><p>cat post one</p><p>cat post two</p></aside><section> <img src="catwithglasses" class="kuvio" alt="catwithglasses"> 
        </section>
      </article>

      <!-- alatunniste-->
      <footer>fLeXBoX laYoUt eXample</footer>
    </main>
  </body>
</html>
